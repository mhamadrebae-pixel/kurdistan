<!DOCTYPE html>
<html lang="ckb" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2+2=1 | یەکێتی</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Fonts for Kurdish -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700;900&display=swap"
        rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
        }

        /* Animation for text appearing */
        @keyframes pop {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Floating animation */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        /* Gradient Animation for border */
        @keyframes border-rotate {
            0% {
                --angle: 0deg;
            }

            100% {
                --angle: 360deg;
            }
        }

        @property --angle {
            syntax: "<angle>";
            initial-value: 0deg;
            inherits: false;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .glow-text {
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body
    class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gray-900 text-white selection:bg-emerald-500 selection:text-white">

    <!-- Background Image (Kurdistan Nature Style) -->
    <div class="absolute inset-0 z-0 w-full h-full">
        <img src="hhhh.png" alt="Background"
            class="w-full h-full object-cover opacity-60 animate-[float_20s_ease-in-out_infinite]">
    </div>

    <!-- Gradient Overlay -->
    <div class="absolute inset-0 bg-gradient-to-t from-gray-900 via-gray-900/60 to-transparent z-0"></div>

    <!-- Particles Container -->
    <div id="particles" class="absolute inset-0 z-0 pointer-events-none"></div>

    <!-- Main Content Card -->
    <div
        class="relative z-10 glass-card p-12 md:p-20 rounded-3xl text-center transform hover:scale-[1.02] transition-transform duration-500 border border-white/10">

        <!-- Main Equation -->
        <h1 class="text-7xl md:text-9xl font-black tracking-widest drop-shadow-2xl flex items-center justify-center gap-4 md:gap-8 flex-row-reverse"
            dir="ltr">

            <!-- 2 -->
            <span
                class="text-red-500 inline-block animate-[float_3s_ease-in-out_infinite_0.6s] hover:text-red-400 transition-colors cursor-default glow-text">
                2
            </span>

            <span class="text-white/80 font-light">+</span>

            <!-- 2 -->
            <span
                class="text-yellow-400 inline-block animate-[float_3s_ease-in-out_infinite_0.3s] hover:text-yellow-300 transition-colors cursor-default glow-text">
                2
            </span>

            <span class="text-white/80 font-light">=</span>

            <!-- 1 -->
            <span
                class="text-emerald-500 inline-block animate-[float_3s_ease-in-out_infinite] hover:text-emerald-400 transition-colors cursor-default glow-text relative group">
                1
                <!-- Tooltip for meaning -->
                <span
                    class="absolute -top-12 left-1/2 -translate-x-1/2 text-sm bg-black/80 text-white px-2 py-1 rounded opacity-0 group-hover:opacity-100 transition-opacity whitespace-nowrap font-normal tracking-normal font-sans">
                    چوار پارچە
                </span>
            </span>

        </h1>

        <!-- Subtitle / Meaning -->
        <div class="mt-8 space-y-2 animate-[pop_1.5s_ease-out_forwards]">
            <p class="text-2xl md:text-3xl font-bold text-white/90">
                هێز لە <span class="text-emerald-400">یەکێتی</span> دایە
            </p>
            <p class="text-sm md:text-base text-gray-400 font-light max-w-md mx-auto">
                کاتێک دوو هێز دەبن بە یەک، ئەنجامەکەی گەورەترە
            </p>
        </div>

        <!-- Decorative Elements representing Kurdish Flag colors silently -->
        <div
            class="absolute -bottom-3 left-1/2 -translate-x-1/2 w-[90%] h-1.5 bg-gradient-to-r from-red-500/60 via-yellow-300/60 to-emerald-500/60 rounded-full shadow-lg">
        </div>
    </div>

    <!-- Simple Footer -->
    <footer class="absolute bottom-4 text-gray-500 text-xs z-10 font-light">
        mhamad\halabjay ❤️
    </footer>

    <script>
        // Simple Particle System for Atmosphere
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('absolute', 'rounded-full', 'bg-white/20');

            // Random size
            const size = Math.random() * 4 + 1;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;

            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;

            // Random animation
            const duration = Math.random() * 10 + 5;
            const delay = Math.random() * 5;

            particle.style.animation = `float ${duration}s ease-in-out infinite ${delay}s, fade ${duration}s ease-in-out infinite ${delay}s`;
            particle.style.opacity = Math.random() * 0.5;

            particlesContainer.appendChild(particle);
        }

        // Add mouse movement parallax effect to background
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;

            const bg = document.querySelector('img');
            const card = document.querySelector('.glass-card');

            bg.style.transform = `scale(1.05) translate(${(x - 0.5) * -20}px, ${(y - 0.5) * -20}px)`;
            card.style.transform = `perspective(1000px) rotateY(${(x - 0.5) * 5}deg) rotateX(${(y - 0.5) * -5}deg)`;
        });
    </script>

    <style>
        @keyframes fade {

            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 0.5;
            }
        }
    </style>
</body>


</html>
